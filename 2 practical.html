<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Sections Layout</title>
    <style>
        /* General styles for the body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Section 1 style - Light Blue */
        .section1 {
            background-color: #cceeff;  /* Light Blue */
            color: #003366;  /* Dark Blue */
            padding: 20px;
            text-align: center;
        }

        /* Section 2 style - Light Green */
        .section2 {
            background-color: #ccffcc;  /* Light Green */
            color: #003300;  /* Dark Green */
            padding: 20px;
            text-align: center;
        }

        /* Section 3 style - Light Pink */
        .section3 {
            background-color: #ffccff;  /* Light Pink */
            color: #660033;  /* Dark Pink */
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Section 1 -->
    <div class="section1">
      

  <h1>Section 1</h1>
        <p>This is the first section with a light blue background.</p>
    </div>

    <!-- Section 2 -->
    <div class="section2">
        <h1>Section 2</h1>
        <p>This is the second section with a light green background.</p>
    </div>

    <!-- Section 3 -->
    <div class="section3">
        <h1>Section 3</h1>
        <p>This is the third section with a light pink background.</p>
    </div>

</body>
</html>
