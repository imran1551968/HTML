<!DOCTYPE html>
<html>
<head>
    <title>Dragon Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #dragon {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: transparent; /* Adjust as needed */
        }
    </style>
</head>
<body>
    <svg id="dragon" width="500" height="500">
        <!-- Add SVG content for your dragon here -->
    </svg>
    <script src="script.js"></script>
</body>
</html>
